<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>twolevel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1，minimum-scale=1,maximum-sacle=1，user-scalable=no">
</head>
<body>
<div class="twolevel">
  <mheader :usernameShow="usernameShow"></mheader>
  <div class="tltop">
    <div class="tltLeft">
      <div class="img">
        <img src="./tlLogo.png"/>
      </div>
      <div class="leftCon">
        <div class="title">
          热点时评
        </div>
        <div class="moderator">
          <span class="name">版主</span>
          <span class="value">陈一桥</span>
        </div>
      </div>
    </div>
    <div class="tltRight">
      <div class="publishNew">
        发表新帖
      </div>
      <div class="publishShow">
        <div class="showPublish">
          <span>今日</span>
          <p>0</p>
        </div>
        <div class="showPublish">
          <span>主题</span>
          <p>0</p>
        </div>
        <div class="showPublish">
          <span>排名</span>
          <p>0</p>
        </div>
      </div>
    </div>
  </div>
  <div class="tlinterval"></div>
  <div class="tlCon-list">
    <ul class="itemUl">
      <li class="item">
        <div class="icon">
          <img src="./con1.png"/>
        </div>
        <div class="text">
          <div class="name">
            鲁班一届一次民主管理大会开幕唱国歌<span class="top">顶</span>
          </div>
          <div class="desc">
            <p class="posting">发帖人:</p>
            <p class="publisher">陈一桥</p>
            <p class="pubdata">2017-3-15  15:00:22</p>
          </div>
        </div>
      </li>
      <li class="item">
        <div class="icon">
          <img src="./con1.png"/>
        </div>
        <div class="text">
          <div class="name">鲁班一届一次民主管理大会
            开幕唱国歌</div>
          <div class="desc">
            <p class="posting">发帖人:</p>
            <p class="publisher">陈一桥</p>
            <p class="pubdata">2017-3-15 15:00:22</p>
          </div>
        </div>
      </li>
      <li class="item">
        <div class="text">
          <div class="name">鲁班一届一次民主管理大会
            开幕唱国歌</div>
          <div class="desc">
            <p class="posting">发帖人:</p>
            <p class="publisher">陈一桥</p>
            <p class="pubdata">2017-3-15 15:00:22</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
