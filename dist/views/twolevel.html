<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>twolevel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1，minimum-scale=1,maximum-sacle=1，user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../css/twolevel.css">
  <link rel="stylesheet" type="text/css" href="../css/m-header.css">
</head>
<body>
<div class="twolevel">
  <div class="mheader">
    <div class="mheaderCon">
      <div class="goBack" v-show="!usernameShow" @click="goBack">
        <img src="../images/goBack.png"/>
      </div>
      <div class="username" v-show="usernameShow">
        <img src="../images/username.png"/>
      </div>
      <div class="webname" v-show="!serachShow">
        <img src="../images/logo.png"/>
        <p>中铁电商党工青</p>
      </div>
      <div class="search" v-show="!serachShow" @click="showSearch">
        <i></i>
      </div>
      <div class="searchVal displayNone" v-show="serachShow">
        <input type="text"/>
        <i @click="search"></i>
      </div>
      <div class="switch" onclick="operationShow()" @click="operationShow">
        <img src="../images/switch.png"/>
      </div>
    </div>
    <div class="operation displayNone" onclick="operationHide()" @click.stop="operationHide">
      <div class="operationCon" @click.stop>
        <ul class="operul">
          <li class="operli">
            <div class="img">
              <img src="../images/1.png"/>
            </div>
            <p class="title">发表新帖</p>
          </li>
          <li class="operli">
            <div class="img">
              <img src="../images/2.png"/>
            </div>
            <p class="title">最新回复</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="tltop">
    <div class="tltLeft">
      <div class="img">
        <img src="../images/tlLogo.png"/>
      </div>
      <div class="leftCon">
        <div class="title">
          热点时评
        </div>
        <div class="moderator">
          <span class="name">版主</span>
          <span class="value">陈一桥</span>
        </div>
      </div>
    </div>
    <div class="tltRight">
      <div class="publishNew">
        发表新帖
      </div>
      <div class="publishShow">
        <div class="showPublish">
          <span>今日</span>
          <p>0</p>
        </div>
        <div class="showPublish">
          <span>主题</span>
          <p>0</p>
        </div>
        <div class="showPublish">
          <span>排名</span>
          <p>0</p>
        </div>
      </div>
    </div>
  </div>
  <div class="tlinterval"></div>
  <div class="tlCon-list">
    <ul class="itemUl">
      <li class="item">
        <div class="icon">
          <img src="../images/con1.png"/>
        </div>
        <div class="text">
          <div class="name">
            鲁班一届一次民主管理大会开幕唱国歌<span class="top">顶</span>
          </div>
          <div class="desc">
            <p class="posting">发帖人:</p>
            <p class="publisher">陈一桥</p>
            <p class="pubdata">2017-3-15  15:00:22</p>
          </div>
        </div>
      </li>
      <li class="item">
        <div class="icon">
          <img src="../images/con1.png"/>
        </div>
        <div class="text">
          <div class="name">鲁班一届一次民主管理大会
            开幕唱国歌</div>
          <div class="desc">
            <p class="posting">发帖人:</p>
            <p class="publisher">陈一桥</p>
            <p class="pubdata">2017-3-15 15:00:22</p>
          </div>
        </div>
      </li>
      <li class="item">
        <div class="text">
          <div class="name">鲁班一届一次民主管理大会
            开幕唱国歌</div>
          <div class="desc">
            <p class="posting">发帖人:</p>
            <p class="publisher">陈一桥</p>
            <p class="pubdata">2017-3-15 15:00:22</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="../js/util.js"></script>
  <script type="text/javascript">
    window.onload=function () {
      computedFontSize()
    }
    window.onresize=function () {
      computedFontSize()
    }
  </script>
</div>
</body>
</html>
